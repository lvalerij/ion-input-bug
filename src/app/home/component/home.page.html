<form [formGroup]="form">
  <ion-item>
    <ion-label>Ion-input: </ion-label>
    <ion-input
      (ionInput)="amountHandler($event, 'ionInput')"
      formControlName="ionInput"
    ></ion-input>
  </ion-item>
  <ion-item>
    <label>Plain input: </label>
    <input
      (input)="amountHandler($event, 'plainInput')"
      formControlName="plainInput"
    />
  </ion-item>
</form>
